<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <h1 class="text-center">Citt√† Europee</h1>
            <!-- HOVER
                Se passo sopra al mouse al box-image, allora blocca 
                lo scroll, altrimenti continua 
                -->
            <div class="box-image" @mouseover="stopscroll" @mouseleave="playscroll">

                <div @click="prev" class="prev-button">
                    <i class="fas fa-arrow-left"></i>
                </div>

                <div @click="next" class="next-button">
                    <i class="fas fa-arrow-right"></i>
                </div>

                <img :src="cityImage[currentIndex]" alt="">

                <div class="row position-dot">
                    <div v-for="(city, i) in cityImage"
                    :class="getDotClasses(i)"                  
                    @click="thisImage(i)">
                </div>
                 <!-- altra scrittura -->
                <!-- :class="['point', currentIndex === i ? 'active-color' : 'disable-color']"                   -->
                
                </div>
            </div>

            <!--
            PRIMA SOLUZIONE
            con lo stesso button, avvio o blocco ad ogni click
            -->
            <!-- <button @click="mounted">AVVIO</button> -->


             <!-- SECONDA SOLUZIONE
            Creiamo 2 button che permettano di avviare o stoppare
            l'autoplay
            -->
            <div class="buttons">
                <!-- <button @click="unmounted" :class="[counterStop === true ? 'red-button' : 'disable-color']">STOP</button>
                <button @click="mounted" :class="[counterStart === true ? 'green-button' : 'disable-color']">AVVIO</button> -->

                <!-- AGGIUNTE CLASSI DINAMICHE AL CLICK CON CONTATORE -->
                <!-- <button @click="stopButton" :class="[counterColor % 2 === 0 ? 'red-button' : 'disable-color']">STOP</button>
                <button @click="startButton" :class="[counterColor % 2 !== 0 ? 'green-button' : 'disable-color']">AVVIO</button> -->

                <!-- SOLUZIONE TRUE FALSE  -->
                <button @click="stopButton" :class="[colorIsTrue === true ? 'red-button' : 'disable-color']">STOP</button>
                <button @click="startButton" :class="[colorIsTrue === false ? 'green-button' : 'disable-color']">AVVIO</button>

            </div>
            
        </div> 


    </div>





    <script src="js/script.js"></script>
</body>

</html>
